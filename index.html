</head>

    <div id="video" style="display:none;">

        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
  <script>
    setTimeout(function(){ document.getElementById('video').style = null }, 5000);
  </script>
</body>
</html>
