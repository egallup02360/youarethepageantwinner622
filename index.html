<html>
<head>
  <title>You Won!</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <style type="text/css">
    body { font-family: Arial, sans-serif; background-color: #000; }
    .centered-div { width: 640px; height: 600px; background-color: #FFF; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .blink { animation: blinker 1s linear infinite; font-size: 6em; text-align: center;}
    @keyframes blinker { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <div class="centered-div">
    <span class="blink">YOU HAVE WON THE PAGEANT!</span>
    <div id="video" style="display:none;">
      <video
          id="my-video"
          class="video-js"
          controls
          preload="auto"
          width="640"
          height="264"
          poster="rick.jpeg"
          data-setup="{}"
          autoplay
        >
          <source src="movie.mp4" type="video/mp4" />
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank"
              >supports HTML5 video</a
            >
          </p>
        </video>
    </div>
  </div>
  <script>
    setTimeout(function(){ document.getElementById('video').style = null }, 5000);
  </script>
</body>
</html>
